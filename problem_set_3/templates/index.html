<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<form action="/analyze" method="POST">
    Enter an interaction type to check its count:<br>
    <input type="text" name="interaction_type" style="width:100%;">
    <br>
    Select an analysis type:
    <select name="analysis_type">
        <option value="count">Count Interaction Type</option>
        <option value="list_top">List Top 5 Interaction Types</option>
    </select>
    <br>
    <input type="submit" value="Analyze">
</form>
